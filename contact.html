      <form>
        <fieldset>
          <legend>Name</legend>

        <fieldset>

          <input type="radio" id="gender" name="gender" />

        <fieldset>

          <input type="checkbox" id="hobby" name="hobby" />

        <input type="submit" value="Submit" />
