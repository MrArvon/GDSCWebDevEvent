<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div class="navbar">
      <div class="navbar-name">Arvon</div>
      <div class="navbar-menu">
        <a href="/home.html">Home</a>
        <a href="/hobby.html">Hobby</a>
        <a href="/contact.html">Contact Me</a>
      </div>
    </div>
    <div class="container-contact">
      <div class="contact-title">Contact Me</div>
      <div class="contact-form">
        <form>
          <label for="name">Name</label><br />
          <input type="text" id="name" name="name" /><br />

          <label for="gender">Gender</label><br />
          <input type="radio" id="male" name="gender" value="male" /> Male
          <input type="radio" id="female" name="gender" value="female" /> Female
          <br />

          <label for="hobby">Hobby</label><br />
          <input
            type="checkbox"
            id="programming"
            name="hobby"
            value="programming"
          />
          Programming
          <input
            type="checkbox"
            id="badminton"
            name="hobby"
            value="badminton"
          />
          Badminton
          <input type="checkbox" id="game" name="hobby" value="game" />
          Playing Games
          <input type="checkbox" id="sleep" name="hobby" value="sleep" /> Sleep
          <input type="checkbox" id="other" name="hobby" value="other" /> Other
          <br />

          <input type="submit" value="Submit" />
        </form>
      </div>
    </div>
  </body>
</html>
